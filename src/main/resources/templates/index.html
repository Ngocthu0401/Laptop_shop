<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<section>
    <!-- Start Slider -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/img6.jpg" class="d-block w-100" alt="..."
                     height="450px">
            </div>
            <div class="carousel-item">
                <img src="img/img5.jpg" class="d-block w-100" alt="..."
                     height="450px">
            </div>
            <div class="carousel-item">
                <img src="img/img4.jpg" class="d-block w-100" alt="..."
                     height="450px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- End Slider -->

    <!-- Start Category Module -->
    <div class="container">
        <div class="row">
            <p class="text-center fs-4 mt-3" style="color: #B22222; font-weight: bold;">Thể Loại</p>
            <div class="col-md-2" th:each="c:${category}">
                <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded"
                     style="transition: border 0.3s ease;"
                     onmouseover="this.style.border='2px solid #FF6347';"
                     onmouseout="this.style.border='';">
                    <div class="card-body text-center">
                        <img th:src="@{'img/category_img/'+${c.imageName}}" width="65%" height="140px"><br>
                        <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none"
                           style="color: #FF6347; font-weight: bold;">[[${c.name}]]</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Category Module -->

    <!-- Start Latest Product Module -->
    <div class="container-fluid bg-light p-3">
        <div class="row">
            <p class="text-center fs-4" style="color: #B22222; font-weight: bold;">Sản Phẩm Mới Nhất</p>

            <div class="col-md-3" th:each="p:${products}">
                <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded"
                     style="position: relative; transition: transform 0.3s ease, box-shadow 0.3s ease;"
                     onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 4px 12px rgba(0, 0, 0, 0.3)';"
                     onmouseout="this.style.transform=''; this.style.boxShadow='';">
                    <div class="card-body text-center">
                        <img alt="" th:src="@{'img/product_img/'+${p.image}}" class="" width="65%" height="140px">
                        <p class="text-center mt-3">
                            <a th:href="@{'/product/'+${p.id}}" class="text-decoration-none" style="color: #FF6347; font-weight: bold;">[[${p.title}]]</a>

                        </p>
                        <!-- Product price -->
                        <p class="text-center" style="font-size: 16px; color: #B22222;font-weight: bold;margin-bottom: 3px;">
                           [[${p.discountPrice}]]
                        </p>

                        <p class="text-center " style="font-size: 16px; color: #333;font-weight: bold;margin-top: 3px;">
                            <span style="text-decoration: line-through; color: #888;">[[${p.price}]]</span>
                        </p>
                        <!-- Add the "Trả góp 0%" label in the top-left corner with background -->
                        <div class="installment-label" style="position: absolute; top: 10px; left: 10px; background-color: #FF6347; color: white; padding: 2px 4px; font-weight: bold; border-radius: 5px; font-size: 10px;">
                            Trả góp 0%
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </div>
    <!-- End Latest Product Module -->

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
